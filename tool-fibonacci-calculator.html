    <title>Fibonacci Retracement Calculator - Free Trading Tool | BroBillionaire</title>
    <meta name="description" content="Calculate Fibonacci retracement and extension levels instantly. Find support and resistance levels using Fibonacci ratios for technical analysis and trading.">
    <link rel="canonical" href="https://brobillionaire.com/tool-fibonacci-calculator.html">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        .calculator-container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
        .calculator-card { background: #1a1a1a; border-radius: 16px; padding: 40px; margin-bottom: 30px; border: 1px solid #2a2a2a; }
        .calculator-title { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: #C9A227; margin-bottom: 10px; }
        .calculator-subtitle { color: #999; font-size: 1.1rem; margin-bottom: 40px; }
        .input-group { margin-bottom: 25px; }
        .input-label { display: block; color: #C9A227; font-weight: 600; margin-bottom: 10px; }
        .input-field { width: 100%; padding: 15px; background: #0a0a0a; border: 2px solid #2a2a2a; border-radius: 8px; color: #fff; font-size: 1rem; }
        .input-field:focus { outline: none; border-color: #C9A227; }
        .calculate-btn { background: linear-gradient(135deg, #C9A227 0%, #8B7520 100%); color: #000; font-weight: 700; padding: 18px 50px; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; width: 100%; margin-top: 20px; }
        .calculate-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(201, 162, 39, 0.3); }
        .results-section { display: none; margin-top: 40px; }
        .fib-level { background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%); padding: 20px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid #C9A227; display: flex; justify-content: space-between; align-items: center; }
        .fib-label { color: #C9A227; font-weight: 600; font-size: 1.1rem; }
        .fib-price { color: #fff; font-size: 1.5rem; font-weight: 700; }
        .fib-percentage { color: #666; font-size: 0.9rem; }
        .trend-toggle { display: flex; gap: 10px; margin-bottom: 20px; }
        .trend-btn { flex: 1; padding: 15px; background: #0a0a0a; border: 2px solid #2a2a2a; border-radius: 8px; color: #666; cursor: pointer; transition: all 0.3s; }
        .trend-btn.active { background: #C9A227; color: #000; border-color: #C9A227; font-weight: 700; }
        .extension-section { margin-top: 30px; padding-top: 30px; border-top: 2px solid #2a2a2a; }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-card">
            <h1 class="calculator-title">Fibonacci Retracement Calculator</h1>
            <p class="calculator-subtitle">Calculate Fibonacci retracement and extension levels for technical analysis and support/resistance identification.</p>
            
            <div class="trend-toggle">
                <button class="trend-btn active" onclick="setTrend('uptrend')" id="uptrendBtn">
                    <i class="fas fa-arrow-up"></i> Uptrend (Swing Low to High)
                </button>
                <button class="trend-btn" onclick="setTrend('downtrend')" id="downtrendBtn">
                    <i class="fas fa-arrow-down"></i> Downtrend (Swing High to Low)
                </button>
            </div>
            
            <div class="input-group">
                <label class="input-label" id="highLabel">Swing High Price (₹)</label>
                <input type="number" id="highPrice" class="input-field" placeholder="50000" step="0.01">
            </div>
            
            <div class="input-group">
                <label class="input-label" id="lowLabel">Swing Low Price (₹)</label>
                <input type="number" id="lowPrice" class="input-field" placeholder="45000" step="0.01">
            </div>
            
            <button class="calculate-btn" onclick="calculateFibonacci()">
                <i class="fas fa-calculator"></i> Calculate Fibonacci Levels
            </button>
        </div>
        
        <div class="results-section" id="resultsSection">
            <div class="calculator-card">
                <h2 style="color: #C9A227; margin-bottom: 30px; font-family: 'Playfair Display', serif;">Retracement Levels</h2>
                <div id="retracementLevels"></div>
                
                <div class="extension-section">
                    <h2 style="color: #C9A227; margin-bottom: 30px; font-family: 'Playfair Display', serif;">Extension Levels</h2>
                    <div id="extensionLevels"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let currentTrend = 'uptrend';
        
        function setTrend(trend) {
            currentTrend = trend;
            document.getElementById('uptrendBtn').classList.toggle('active', trend === 'uptrend');
            document.getElementById('downtrendBtn').classList.toggle('active', trend === 'downtrend');
            
            if (trend === 'uptrend') {
                document.getElementById('highLabel').textContent = 'Swing High Price (₹)';
                document.getElementById('lowLabel').textContent = 'Swing Low Price (₹)';
            } else {
                document.getElementById('highLabel').textContent = 'Swing High Price (Start) (₹)';
                document.getElementById('lowLabel').textContent = 'Swing Low Price (End) (₹)';
            }
        }
        
        function calculateFibonacci() {
            const high = parseFloat(document.getElementById('highPrice').value);
            const low = parseFloat(document.getElementById('lowPrice').value);
            
            if (!high || !low) {
                alert('Please enter both high and low prices');
                return;
            }
            
            if (high <= low) {
                alert('High price must be greater than low price');
                return;
            }
            
            const diff = high - low;
            const retracementRatios = [0, 0.236, 0.382, 0.5, 0.618, 0.786, 1];
            const extensionRatios = [1.236, 1.382, 1.5, 1.618, 2.0, 2.618];
            
            let retracementHTML = '';
            retracementRatios.forEach(ratio => {
                let price;
                if (currentTrend === 'uptrend') {
                    price = high - (diff * ratio);
                } else {
                    price = low + (diff * ratio);
                }
                
                const levelName = ratio === 0 ? '0% (High)' : 
                                 ratio === 1 ? '100% (Low)' : 
                                 `${(ratio * 100).toFixed(1)}%`;
                
                retracementHTML += `
                    <div class="fib-level">
                        <div>
                            <div class="fib-label">${levelName}</div>
                            <div class="fib-percentage">Fib ${ratio.toFixed(3)}</div>
                        </div>
                        <div class="fib-price">₹${price.toFixed(2)}</div>
                    </div>
                `;
            });
            
            let extensionHTML = '';
            extensionRatios.forEach(ratio => {
                let price;
                if (currentTrend === 'uptrend') {
                    price = high - (diff * ratio);
                } else {
                    price = low + (diff * ratio);
                }
                
                extensionHTML += `
                    <div class="fib-level">
                        <div>
                            <div class="fib-label">${(ratio * 100).toFixed(1)}% Extension</div>
                            <div class="fib-percentage">Fib ${ratio.toFixed(3)}</div>
                        </div>
                        <div class="fib-price">₹${price.toFixed(2)}</div>
                    </div>
                `;
            });
            
            document.getElementById('retracementLevels').innerHTML = retracementHTML;
            document.getElementById('extensionLevels').innerHTML = extensionHTML;
            document.getElementById('resultsSection').style.display = 'block';
            document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
