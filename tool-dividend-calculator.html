<body>
    <div class="container">
        <div class="header">

        <div class="calc-card">
            <h2>ðŸ“Š Stock Details</h2>
            <div class="input-group">
                <label>Number of Shares</label>
                <input type="number" id="shares" value="1000">
            </div>
            <div class="input-group">
                <label>Current Stock Price (â‚¹)</label>
                <input type="number" id="price" value="500" step="0.01">
            </div>
            <div class="input-group">
                <label>Annual Dividend Per Share (â‚¹)</label>
                <input type="number" id="dividend" value="25" step="0.01">
            </div>
            <button class="btn" onclick="calculateDividend()">Calculate Dividend</button>
            <div class="result-grid">

                    <div style="color: #888;">Dividend Yield</div>

                </div>
                <div class="result-box">

                </div>
            </div>

    <script>
        function calculateDividend() {
            const shares = parseFloat(document.getElementById('shares').value);
            const price = parseFloat(document.getElementById('price').value);
            const dividend = parseFloat(document.getElementById('dividend').value);
            const totalInvestment = shares * price;
            const annualIncome = shares * dividend;
            const dividendYield = (dividend / price) * 100;
            const monthlyIncome = annualIncome / 12;
            document.getElementById('yield').textContent = dividendYield.toFixed(2) + '%';
            document.getElementById('income').textContent = 'â‚¹' + annualIncome.toLocaleString('en-IN');
            document.getElementById('investment').textContent = 'â‚¹' + totalInvestment.toLocaleString('en-IN');
            document.getElementById('monthly').textContent = 'â‚¹' + monthlyIncome.toLocaleString('en-IN', {maximumFractionDigits: 0});
        }
        calculateDividend();
    </script>
