<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’¼ Brokerage Calculator</h1>

        </div>
        <div class="calc-card">
            <h2>ðŸ“Š Trade Details</h2>
            <div class="input-group">
                <label>Trade Type</label>
                <select id="tradeType">
                    <option value="equity-delivery">Equity Delivery</option>

                    <option value="angelone">Angel One</option>
                    <option value="icici">ICICI Direct</option>
                </select>
            </div>
            <div class="input-group">
                <label>Buy Price (â‚¹)</label>
                <input type="number" id="buyPrice" value="500" step="0.01">
            </div>
            <div class="input-group">
                <label>Sell Price (â‚¹)</label>
                <input type="number" id="sellPrice" value="520" step="0.01">
            </div>
            <div class="input-group">
                <label>Quantity</label>
                <input type="number" id="quantity" value="100">
            </div>
            <button class="btn" onclick="calculateBrokerage()">Calculate Charges</button>
            <div class="breakdown">
                <h3 style="color: #8b5cf6; margin-bottom: 1rem;">Charge Breakdown</h3>
                <div class="breakdown-item">
                    <span>Brokerage</span>
                    <span id="brokerage">â‚¹0</span>
                </div>

                    <span>STT/CTT</span>
                    <span id="stt">â‚¹0</span>
                </div>
                <div class="breakdown-item">

                    <span id="exchange">â‚¹0</span>
                </div>
                <div class="breakdown-item">
                    <span>SEBI Charges</span>
                    <span id="sebi">â‚¹0</span>
                </div>
                <div class="breakdown-item">
                    <span>GST (18%)</span>
                    <span id="gst">â‚¹0</span>
                </div>
                <div class="breakdown-item total">
                    <span>Total Charges</span>
                    <span id="total">â‚¹0</span>
                </div>
                <div class="breakdown-item">

                </div>

    <script>
        function calculateBrokerage() {
            const buyPrice = parseFloat(document.getElementById('buyPrice').value);
            const sellPrice = parseFloat(document.getElementById('sellPrice').value);
            const qty = parseFloat(document.getElementById('quantity').value);
            const tradeType = document.getElementById('tradeType').value;
            const broker = document.getElementById('broker').value;
            
            const buyValue = buyPrice * qty;
            const sellValue = sellPrice * qty;
            const turnover = buyValue + sellValue;
            
            let brokerage = 0;
            if (broker === 'zerodha' || broker === 'upstox') {
                brokerage = tradeType === 'equity-delivery' ? Math.min(turnover * 0.0001, 40) : 40;
            } else if (broker === 'icici') {
                brokerage = turnover * 0.0055;
            } else {
                brokerage = 40;
            }
            
            const stt = tradeType === 'equity-delivery' ? sellValue * 0.001 : turnover * 0.00025;
            const exchangeCharges = turnover * 0.0000325;
            const sebiCharges = turnover * 0.00001;
            const gst = (brokerage + exchangeCharges + sebiCharges) * 0.18;
            
            const totalCharges = brokerage + stt + exchangeCharges + sebiCharges + gst;
            const grossPL = (sellPrice - buyPrice) * qty;
            const netPL = grossPL - totalCharges;
            
            document.getElementById('brokerage').textContent = 'â‚¹' + brokerage.toFixed(2);
            document.getElementById('stt').textContent = 'â‚¹' + stt.toFixed(2);
            document.getElementById('exchange').textContent = 'â‚¹' + exchangeCharges.toFixed(2);
            document.getElementById('sebi').textContent = 'â‚¹' + sebiCharges.toFixed(2);
            document.getElementById('gst').textContent = 'â‚¹' + gst.toFixed(2);
            document.getElementById('total').textContent = 'â‚¹' + totalCharges.toFixed(2);
            document.getElementById('netPL').textContent = 'â‚¹' + netPL.toFixed(2);
        }
        calculateBrokerage();
    </script>
