            <h2>ðŸ“Š Trade Setup</h2>
            <div class="input-group">
                <label>Entry Price (â‚¹)</label>
                <input type="number" id="entry" value="500" step="0.01">
            </div>

                <label>Stop Loss Price (â‚¹)</label>
                <input type="number" id="sl" value="480" step="0.01">
            </div>
            <div class="input-group">
                <label>Risk-Reward Ratio</label>
                <select id="rrRatio">
                    <option value="1">1:1</option>
                    <option value="1.5">1:1.5</option>
                    <option value="2" selected>1:2</option>
                    <option value="2.5">1:2.5</option>

                    <option value="4">1:4</option>
                    <option value="5">1:5</option>
                </select>
            </div>
            <div class="input-group">
                <label>Quantity</label>
                <input type="number" id="qty" value="100">
            </div>
            <button class="btn" onclick="calculateTarget()">Calculate Target</button>
            <div class="result-grid">
                <div class="result-box">
                    <div style="color: #888;">Target Price</div>
                    <div class="result-value" id="target">â‚¹0</div>
                </div>
                <div class="result-box">
                    <div style="color: #888;">Potential Profit</div>
                    <div class="result-value" id="profit">â‚¹0</div>
                </div>
                <div class="result-box">

                </div>

    <script>
        function calculateTarget() {
            const entry = parseFloat(document.getElementById('entry').value);
            const sl = parseFloat(document.getElementById('sl').value);
            const rrRatio = parseFloat(document.getElementById('rrRatio').value);
            const qty = parseFloat(document.getElementById('qty').value);
            const risk = Math.abs(entry - sl);
            const reward = risk * rrRatio;
            const target = entry > sl ? entry + reward : entry - reward;
            const potentialProfit = reward * qty;
            const maxRisk = risk * qty;
            document.getElementById('target').textContent = 'â‚¹' + target.toFixed(2);
            document.getElementById('profit').textContent = 'â‚¹' + potentialProfit.toLocaleString('en-IN', {maximumFractionDigits: 0});
            document.getElementById('risk').textContent = 'â‚¹' + maxRisk.toLocaleString('en-IN', {maximumFractionDigits: 0});
        }
        calculateTarget();
    </script>
