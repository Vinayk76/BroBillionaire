<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N0Y2LBMRSW"></script>
    <script>window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'G-N0Y2LBMRSW');</script>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROI Calculator - Return on Investment Tool | BroBillionaire</title>
    <meta name="description" content="Calculate return on investment (ROI) for stocks, real estate, business investments. Compare multiple investments and track performance.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .calculator-container { max-width: 1400px; margin: 0 auto; padding: 40px 20px; }
        .calculator-card { background: #1a1a1a; border-radius: 16px; padding: 40px; margin-bottom: 30px; border: 1px solid #2a2a2a; }
        .calculator-title { font-family: 'Playfair Display', serif; font-size: 2.5rem; color: #C9A227; margin-bottom: 10px; }
        .calculator-subtitle { color: #999; font-size: 1.1rem; margin-bottom: 40px; }
        .input-group { margin-bottom: 25px; }
        .input-label { display: block; color: #C9A227; font-weight: 600; margin-bottom: 10px; }
        .input-field { width: 100%; padding: 15px; background: #0a0a0a; border: 2px solid #2a2a2a; border-radius: 8px; color: #fff; font-size: 1rem; }
        .calculate-btn { background: linear-gradient(135deg, #C9A227 0%, #8B7520 100%); color: #000; font-weight: 700; padding: 18px; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; width: 100%; margin-top: 20px; }
        .results-section { display: none; margin-top: 40px; }
        .result-card { background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%); padding: 30px; border-radius: 12px; margin-bottom: 20px; border-left: 4px solid #C9A227; text-align: center; }
        .result-value { color: #fff; font-size: 3.5rem; font-weight: 700; margin: 15px 0; }
        .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .investment-row { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr 50px; gap: 15px; margin-bottom: 15px; align-items: end; }
        .add-investment-btn { background: #2a2a2a; color: #C9A227; padding: 12px 20px; border: 2px solid #3a3a3a; border-radius: 8px; cursor: pointer; margin-top: 10px; }
        .remove-btn { background: #e74c3c; color: #fff; border: none; border-radius: 8px; padding: 15px; cursor: pointer; }
        .comparison-card { background: #0a0a0a; padding: 25px; border-radius: 12px; margin-bottom: 15px; border-left: 4px solid; }
        .roi-excellent { border-left-color: #2ecc71; }
        .roi-good { border-left-color: #3498db; }
        .roi-moderate { border-left-color: #f39c12; }
        .roi-poor { border-left-color: #e74c3c; }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-card">
            <h1 class="calculator-title">ROI Calculator</h1>
            <p class="calculator-subtitle">Calculate and compare return on investment across multiple investments.</p>
            
            <div class="input-group">
                <label class="input-label">Simple ROI Calculator</label>
                <div class="grid-3">
                    <div>
                        <label style="display: block; color: #999; margin-bottom: 10px;">Initial Investment (₹)</label>
                        <input type="number" id="initialInvestment" class="input-field" placeholder="100000">
                    </div>
                    <div>
                        <label style="display: block; color: #999; margin-bottom: 10px;">Final Value (₹)</label>
                        <input type="number" id="finalValue" class="input-field" placeholder="150000">
                    </div>
                    <div>
                        <label style="display: block; color: #999; margin-bottom: 10px;">Time Period (Years)</label>
                        <input type="number" id="timePeriod" class="input-field" placeholder="3" step="0.1">
                    </div>
                </div>
            </div>
            
            <button class="calculate-btn" onclick="calculateSimpleROI()">
                <i class="fas fa-calculator"></i> Calculate ROI
            </button>
            
            <div style="margin-top: 50px; padding-top: 30px; border-top: 2px solid #2a2a2a;">
                <label class="input-label">Compare Multiple Investments</label>
                <div id="investmentContainer">
                    <div class="investment-row">
                        <input type="text" class="input-field investment-name" placeholder="Investment Name" value="Stock Portfolio">
                        <input type="number" class="input-field investment-initial" placeholder="Initial ₹" value="100000">
                        <input type="number" class="input-field investment-final" placeholder="Final ₹" value="150000">
                        <input type="number" class="input-field investment-years" placeholder="Years" value="3" step="0.1">
                        <button class="remove-btn" onclick="removeInvestment(this)"><i class="fas fa-times"></i></button>
                    </div>
                </div>
                <button class="add-investment-btn" onclick="addInvestment()"><i class="fas fa-plus"></i> Add Investment</button>
            </div>
            
            <button class="calculate-btn" onclick="compareInvestments()">
                <i class="fas fa-chart-bar"></i> Compare All Investments
            </button>
        </div>
        
        <div class="results-section" id="resultsSection">
            <div class="calculator-card">
                <h2 style="color: #C9A227; margin-bottom: 30px; font-family: 'Playfair Display', serif;">ROI Results</h2>
                
                <div class="result-card">
                    <div style="color: #C9A227; font-size: 1.2rem; font-weight: 600;">Total ROI</div>
                    <div class="result-value" id="totalROI">-</div>
                    <div style="color: #999; font-size: 1.1rem;" id="roiDescription">-</div>
                </div>
                
                <div class="grid-3">
                    <div class="result-card">
                        <div style="color: #C9A227; font-weight: 600;">Annualized ROI</div>
                        <div style="color: #fff; font-size: 2.5rem; font-weight: 700; margin-top: 10px;" id="annualizedROI">-</div>
                    </div>
                    <div class="result-card">
                        <div style="color: #C9A227; font-weight: 600;">Total Gain/Loss</div>
                        <div style="color: #fff; font-size: 2.5rem; font-weight: 700; margin-top: 10px;" id="totalGain">-</div>
                    </div>
                    <div class="result-card">
                        <div style="color: #C9A227; font-weight: 600;">Investment Multiple</div>
                        <div style="color: #fff; font-size: 2.5rem; font-weight: 700; margin-top: 10px;" id="multiple">-</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="results-section" id="comparisonSection">
            <div class="calculator-card">
                <h2 style="color: #C9A227; margin-bottom: 30px; font-family: 'Playfair Display', serif;">Investment Comparison</h2>
                <div id="comparisonResults"></div>
            </div>
        </div>
    </div>
    
    <script>
        function addInvestment() {
            const container = document.getElementById('investmentContainer');
            const div = document.createElement('div');
            div.className = 'investment-row';
            div.innerHTML = `
                <input type="text" class="input-field investment-name" placeholder="Investment Name">
                <input type="number" class="input-field investment-initial" placeholder="Initial ₹">
                <input type="number" class="input-field investment-final" placeholder="Final ₹">
                <input type="number" class="input-field investment-years" placeholder="Years" step="0.1">
                <button class="remove-btn" onclick="removeInvestment(this)"><i class="fas fa-times"></i></button>
            `;
            container.appendChild(div);
        }
        
        function removeInvestment(btn) {
            const rows = document.querySelectorAll('.investment-row');
            if (rows.length > 1) {
                btn.parentElement.remove();
            }
        }
        
        function calculateSimpleROI() {
            const initial = parseFloat(document.getElementById('initialInvestment').value);
            const final = parseFloat(document.getElementById('finalValue').value);
            const years = parseFloat(document.getElementById('timePeriod').value);
            
            if (!initial || !final || !years) {
                alert('Please fill in all fields');
                return;
            }
            
            const totalROI = ((final - initial) / initial) * 100;
            const annualizedROI = (Math.pow(final / initial, 1 / years) - 1) * 100;
            const totalGain = final - initial;
            const multiple = final / initial;
            
            document.getElementById('totalROI').textContent = totalROI.toFixed(2) + '%';
            
            let description = '';
            if (totalROI > 100) description = 'Excellent Return';
            else if (totalROI > 50) description = 'Very Good Return';
            else if (totalROI > 20) description = 'Good Return';
            else if (totalROI > 0) description = 'Moderate Return';
            else description = 'Loss';
            document.getElementById('roiDescription').textContent = description;
            
            document.getElementById('annualizedROI').textContent = annualizedROI.toFixed(2) + '%';
            document.getElementById('totalGain').textContent = (totalGain >= 0 ? '+' : '') + '₹' + totalGain.toLocaleString('en-IN', {maximumFractionDigits: 0});
            document.getElementById('multiple').textContent = multiple.toFixed(2) + 'x';
            
            document.getElementById('resultsSection').style.display = 'block';
            document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
        }
        
        function compareInvestments() {
            const investments = [];
            
            document.querySelectorAll('.investment-row').forEach(row => {
                const name = row.querySelector('.investment-name').value;
                const initial = parseFloat(row.querySelector('.investment-initial').value);
                const final = parseFloat(row.querySelector('.investment-final').value);
                const years = parseFloat(row.querySelector('.investment-years').value);
                
                if (name && initial && final && years) {
                    const totalROI = ((final - initial) / initial) * 100;
                    const annualizedROI = (Math.pow(final / initial, 1 / years) - 1) * 100;
                    const gain = final - initial;
                    
                    investments.push({ name, initial, final, years, totalROI, annualizedROI, gain });
                }
            });
            
            if (investments.length === 0) {
                alert('Please add at least one investment');
                return;
            }
            
            investments.sort((a, b) => b.annualizedROI - a.annualizedROI);
            
            let html = '';
            investments.forEach((inv, idx) => {
                let cardClass = 'comparison-card ';
                if (inv.annualizedROI >= 20) cardClass += 'roi-excellent';
                else if (inv.annualizedROI >= 12) cardClass += 'roi-good';
                else if (inv.annualizedROI >= 5) cardClass += 'roi-moderate';
                else cardClass += 'roi-poor';
                
                html += `
                    <div class="${cardClass}">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <div style="color: #C9A227; font-size: 1.5rem; font-weight: 700;">#${idx + 1} ${inv.name}</div>
                                <div style="color: #999; margin-top: 10px;">
                                    Invested: ₹${inv.initial.toLocaleString('en-IN')} | Final: ₹${inv.final.toLocaleString('en-IN')} | Duration: ${inv.years} years
                                </div>
                            </div>
                            <div style="text-align: right;">
                                <div style="color: #fff; font-size: 2.5rem; font-weight: 700;">${inv.annualizedROI.toFixed(2)}%</div>
                                <div style="color: #999; font-size: 0.9rem;">Annualized ROI</div>
                                <div style="color: ${inv.gain >= 0 ? '#2ecc71' : '#e74c3c'}; font-size: 1.2rem; font-weight: 600; margin-top: 5px;">
                                    ${inv.gain >= 0 ? '+' : ''}₹${inv.gain.toLocaleString('en-IN', {maximumFractionDigits: 0})} (${inv.totalROI.toFixed(1)}%)
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('comparisonResults').innerHTML = html;
            document.getElementById('comparisonSection').style.display = 'block';
            document.getElementById('comparisonSection').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
