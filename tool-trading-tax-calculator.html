            <div class="input-group">

    <script>
        function calculateTax() {
            const profit = parseFloat(document.getElementById('profit').value);
            const holding = parseInt(document.getElementById('holding').value);
            const tradingType = document.getElementById('tradingType').value;
            const slab = parseInt(document.getElementById('taxSlab').value);
            let taxRate = 0;
            if (tradingType === 'equity-delivery') {
                taxRate = holding > 365 ? 10 : 15; // LTCG: 10%, STCG: 15%
            } else {
                taxRate = slab; // Intraday/F&O: As per slab
            }
            const taxAmount = (profit * taxRate) / 100;
            const netProfit = profit - taxAmount;
            document.getElementById('profitDisplay').textContent = 'â‚¹' + profit.toLocaleString('en-IN');
            document.getElementById('taxRate').textContent = taxRate + '%';
            document.getElementById('taxAmount').textContent = 'â‚¹' + taxAmount.toLocaleString('en-IN', {maximumFractionDigits: 0});
            document.getElementById('taxDisplay').textContent = 'â‚¹' + taxAmount.toLocaleString('en-IN', {maximumFractionDigits: 0});
            document.getElementById('netProfit').textContent = 'â‚¹' + netProfit.toLocaleString('en-IN', {maximumFractionDigits: 0});
        }
